<div style="background: azure !important" class="jumbotron">

    <h1>Video Game Reviews</h1>

</div>
<style>
body {background-color:darkcyan}
</style>
<body>
<div class="container-fluid" ng-show="isLoggedIn()" >
<div class="jumbotron">
    <div class="row">

        </br>
        <div class="col-md-6" style="background-color:azure; overflow-y:auto; max-height:238px;" >

            <div ng-repeat="post in posts | orderBy:'-upvotes'">

                <span ng-click="incrementUpvotes(post)">Like <span
                        class="glyphicon glyphicon-thumbs-up"></span></span>

                <span class="badge">{{post.upvotes}}</span>

            <span style="font-size:20px; margin-left:10px;">

            <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>

            <span ng-hide="post.link">{{post.title}}</span>

            <span style="text-align: center">
                <br><a href="#/posts/{{post._id}}">Reviews</a>
            </span>

            <span ng-show="post.author">
                posted by <a>{{post.author}}</a> |
            </span>

            </span>
            </div>
        </div>

        <div ng-hide="isLoggedIn()">
            <h3><a href="/#/login">Log In</a> or <a href="/#/register">Register</a> to add your own game to our review
                board.</h3>
        </div>

        <div class="col-md-6" ng-show="isLoggedIn()" >

            <form ng-submit="addPost()" style="margin-top:30px;">

                <h3>Add a new Game to the board</h3>

                <div class="form-group">

                    <input type="text"
                           class="form-control"
                           placeholder="Title"
                           ng-model="title">

                </div>

                <div class="form-group">

                    <input type="text"
                           class="form-control"
                           placeholder="Add a link to buy the game"
                           ng-model="link">

                </div>

                <button type="submit" class="btn btn-primary">Add Game</button>

            </form>
        </div>

    </div>
</div>
</div>
</body>
